<ion-header>

  <ion-navbar>
    <ion-title>Saran Dokter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let data of saran_dokter | async">
      <ion-item>
        <h2>Persentase: {{data.persentase}}%</h2>
        <h3>Isi Saran: {{data.isi_saran}}</h3>
        <!-- <h5>MD: {{data.MD}}</h5> -->
      </ion-item>
      <ion-item-options *ngIf="adminMenu" side="left">
        <button ion-button color="primary" (click)="editBerita(data)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="removeBerita(data.id_saran)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
<ion-fab right bottom>
<button ion-fab *ngIf="adminMenu" (click)="bukaInput(item)">
  <ion-icon name="add"></ion-icon>
</button>
</ion-fab>
</ion-content>

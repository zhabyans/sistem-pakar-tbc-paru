<ion-header>

  <ion-navbar>
    <ion-title>Input Saran Dokter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form [formGroup]="inputForm">
	
	  <ion-item>
		<ion-label stacked>Saran Dokter</ion-label>
		<ion-textarea rows="8" [(ngModel)]="isi_saran" [formControl]="inputForm.controls['isi_saran']"></ion-textarea>
	  </ion-item>
	  <ion-item>
		<ion-label stacked>Ketentuan Persentase</ion-label>
		<ion-input type="tel" maxlength="3" [(ngModel)]="persentase" [formControl]="inputForm.controls['persentase']"></ion-input>%
	  </ion-item>
	 
	  	<button ion-button full (click)="addBerita()" [disabled]="!inputForm.valid">Simpan</button>
	</form>

</ion-content>

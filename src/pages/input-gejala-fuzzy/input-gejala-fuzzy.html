<ion-header>

  <ion-navbar>
    <ion-title>Edit Gejala Fuzzy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="inputForm">
	
        <ion-item>
        <ion-label stacked>ID Gejala Fuzzy</ion-label>
        <ion-input type="text" [disabled]="adminMenu" [(ngModel)]="id_gejala" [formControl]="inputForm.controls['id_gejala']"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>Kategori Batuk</ion-label>
        <ion-input type="text" [disabled]="adminMenu"  [(ngModel)]="batuk" [formControl]="inputForm.controls['batuk']"></ion-input>
        </ion-item>
        <!-- <ion-item>
        <ion-label stacked>Kategori Suhu Tubuh</ion-label>
        <ion-input type="text" [disabled]="adminMenu"  [(ngModel)]="suhu_tubuh" [formControl]="inputForm.controls['suhu_tubuh']"></ion-input>
        </ion-item> -->
        <ion-item>
        <ion-label stacked>Kategori Usia</ion-label>
        <ion-input type="text" [disabled]="adminMenu"  [(ngModel)]="usia" [formControl]="inputForm.controls['usia']"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>MB</ion-label>
        <ion-input type="tel" [(ngModel)]="MB" [formControl]="inputForm.controls['MB']"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label stacked>MD</ion-label>
        <ion-input type="tel" [(ngModel)]="MD" [formControl]="inputForm.controls['MD']"></ion-input>
        </ion-item>
          <button ion-button full (click)="addBerita()" [disabled]="!inputForm.valid">Simpan</button>
      </form>
</ion-content>

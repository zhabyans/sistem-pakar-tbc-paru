<ion-header>
  <ion-navbar>
    <ion-title>Daftar Gejala Fuzzy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let data of gejala_fz | async">
          <ion-item>
            <label> Gejala: {{data.id_gejala}}</label>
            <h3>Kategori Batuk: {{data.batuk}}</h3>
            <!-- <h3>Kategori Suhu Tubuh: {{data.suhu_tubuh}}</h3> -->
            <h3>Kategori Usia: {{data.usia}}</h3>
            <h5>MB: {{data.MB}}</h5>
            <h5>MD: {{data.MD}}</h5>
          </ion-item>
          <ion-item-options *ngIf="adminMenu" side="left">
            <button ion-button color="primary" (click)="editBerita(event,data)">
              <ion-icon ios="ios-create" md="md-create"></ion-icon>
              Edit
            </button>
            <!-- <button ion-button color="danger" (click)="removeBerita(data.id_gejala)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button> -->
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    <ion-fab right bottom>
        <!-- <button ion-fab *ngIf="adminMenu" (click)="bukaInput($event, item)">
          <ion-icon name="add"></ion-icon>
        </button> -->
      </ion-fab>
</ion-content>

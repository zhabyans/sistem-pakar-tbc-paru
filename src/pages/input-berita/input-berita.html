<ion-header>

  <ion-navbar>
    <ion-title>Edit Gejala Certainty Factor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<form [formGroup]="inputForm">
	
	  <ion-item>
		<ion-label stacked>Nama Gejala</ion-label>
		<ion-input type="text" [(ngModel)]="nama_gejala" [formControl]="inputForm.controls['nama_gejala']"></ion-input>
	  </ion-item>
	  <ion-item>
		<ion-label stacked>MB</ion-label>
		<ion-input type="tel" maxlength="3" [(ngModel)]="MB" [formControl]="inputForm.controls['MB']"></ion-input>
	  </ion-item>
	  <ion-item>
		<ion-label stacked>MD</ion-label>
		<ion-input type="tel" maxlength="3" [(ngModel)]="MD" [formControl]="inputForm.controls['MD']"></ion-input>
	  </ion-item>
	  	<button ion-button full (click)="addBerita()" [disabled]="!inputForm.valid">Simpan</button>
	</form>

	

</ion-content>

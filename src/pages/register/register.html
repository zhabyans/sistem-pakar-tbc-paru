<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="Email" [(ngModel)]="userEmail"></ion-input>
	  </ion-item>
	 <ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="Password" [(ngModel)]="userPassword"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button full (click)="register()">Register</button>
</ion-content>

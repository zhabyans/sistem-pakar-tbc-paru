<ion-header>
  <ion-navbar>
    <ion-title>Daftar Gejala Certainty Factor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item-sliding *ngFor="let data of gejala_cf | async">
          <ion-item>
            <h3>{{data.nama_gejala}}</h3>
            <h5>MB: {{data.MB}}</h5>
            <h5>MD: {{data.MD}}</h5>
          </ion-item>
          <ion-item-options *ngIf="adminMenu" side="left">
            <button ion-button color="primary" (click)="editBerita(data)">
              <ion-icon ios="ios-create" md="md-create"></ion-icon>
              Edit
            </button>
            <!-- <button ion-button color="danger" (click)="removeBerita(data.id_gejala)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button> -->
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  <ion-fab right bottom>
    <!-- <button ion-fab *ngIf="adminMenu" (click)="bukaInput(item)">
      <ion-icon name="add"></ion-icon>
    </button> -->
  </ion-fab>

</ion-content>
